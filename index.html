<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>burnfolder.com</title>
  <script src="https://cdn.jsdelivr.net/npm/@mux/mux-player" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"></button>

  <div class="page-wrap">
    <a href="music.html" class="page-nav">music</a>
    <a href="content.html" class="page-nav">content</a>

    <p class="page-id">burnfolder.com</p>

    <p class="page-annotation">burnfolderburnfolderburnfolderburnfolderburnfolder.</p>

    <!-- Entries -->
    <ul id="entries"></ul>

    <!-- Newsletter signup -->
    <div class="newsletter-signup">
      <p>get notified of new entries</p>
      <form id="subscribeForm">
        <input type="email" id="emailInput" name="email" placeholder="your@email.com" required>
        <button type="submit">subscribe</button>
      </form>
      <p id="statusMessage"></p>
    </div>
  </div>

  <!-- Hidden audio list div for playback restoration -->
  <div id="audioList" style="display: none;"></div>

  <div class="page-watermark">burnfolder.com</div>

  <!-- Bottom progress bar -->
  <div class="bottom-progress-bar" id="bottomBar">
    <div class="close-btn" id="closeBtn" aria-label="Close Now Playing">✕</div>
    <div class="bottom-bar-content">
      <mux-player id="activeMuxPlayer" style="width:0;height:0;position:absolute;left:-9999px;"></mux-player>
      <span class="song-title" id="songTitle">Track Title</span>
      <div class="bottom-bar-controls">
        <div class="volume-control" id="volumeControl">
          <div class="speaker-icon" id="speakerIcon">♪</div>
          <div class="volume-fader" id="volumeFader">
            <div class="volume-track">
              <div class="volume-fill" id="volumeFill"></div>
            </div>
          </div>
        </div>
        <button class="bottom-play-pause-btn" id="bottomPlayPause" aria-label="Play/Pause">▶</button>
        <div class="progress-bar-area" id="progressBarArea">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <div class="loading-spinner" id="loadingSpinner"></div>
    </div>
  </div>

  <script src="songs.js"></script>
  <script src="spa-router.js"></script>
  <script src="scripts.js"></script>
  <script>
  const entries = ["2.25.26", "11.29.25", "11.28.25"];
  const container = document.getElementById("entries");
  entries.forEach(entry => {
    const li = document.createElement("li");
    const link = document.createElement("a");
    link.href = `${entry}.html`;
    link.textContent = entry;
    li.appendChild(link);
    container.appendChild(li);
  });

  document.getElementById('subscribeForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('emailInput').value;
    const statusMsg = document.getElementById('statusMessage');
    statusMsg.textContent = 'subscribing...';
    try {
      const response = await fetch('/.netlify/functions/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const data = await response.json();
      if (response.ok) {
        statusMsg.textContent = '✓ subscribed';
        document.getElementById('emailInput').value = '';
      } else {
        statusMsg.textContent = data.message || 'error — try again';
      }
    } catch {
      statusMsg.textContent = 'error — try again';
    }
  });
  </script>
</body>
</html>
