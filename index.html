<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>burnfolder.com</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"></button>
  <h1>burnfolder.com</h1>

  <!-- Intro text -->
  <p id="intro">burnfolderburnfolderburnfolderburnfolderburnfolder.</p>

  <!-- Newsletter signup -->
  <div class="newsletter-signup">
    <p>get notified of new entries</p>
    <form id="subscribeForm">
      <input type="email" id="emailInput" name="email" placeholder="your@email.com" required>
      <button type="submit">subscribe</button>
    </form>
    <p id="statusMessage"></p>
  </div>

  <!-- Entries -->
  <ul id="entries"></ul>

  <script>
  // ðŸ”¹ Entry list
  const entries = ["8.25", "9.20", "10.22"];

  // Fill entry list
  const container = document.getElementById("entries");
  entries.forEach(entry => {
    const li = document.createElement("li");
    const link = document.createElement("a");
    link.href = `${entry}.html`;
    link.textContent = entry;
    li.appendChild(link);
    container.appendChild(li);
  });

  // Newsletter signup
  document.getElementById('subscribeForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('emailInput').value;
    const statusMsg = document.getElementById('statusMessage');
    
    statusMsg.textContent = 'subscribing...';
    statusMsg.style.color = '#666';
    
    try {
      // Call Netlify function
      const response = await fetch('/.netlify/functions/subscribe', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email })
      });
      
      const data = await response.json();
      
      if (response.ok) {
        statusMsg.textContent = 'âœ“ subscribed! check your email';
        statusMsg.style.color = '#000';
        document.getElementById('emailInput').value = '';
      } else {
        statusMsg.textContent = data.message || 'error - try again';
        statusMsg.style.color = '#000';
      }
    } catch (error) {
      statusMsg.textContent = 'error - try again';
      statusMsg.style.color = '#000';
    }
  });

  // Dark mode toggle
  const themeToggle = document.getElementById('themeToggle');
  const body = document.body;

  const currentTheme = localStorage.getItem('theme') || 'light';
  if (currentTheme === 'dark') {
    body.classList.add('dark-mode');
  }

  themeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
  });
  </script>
</body>
</html>
