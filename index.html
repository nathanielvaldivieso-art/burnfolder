<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>burnfolder.com</title>
  <script src="https://cdn.jsdelivr.net/npm/@mux/mux-player" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"></button>
  
  <nav style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 100px;">
    <a href="music.html">music</a>
    <a href="content.html">content</a>
  </nav>
  
  <h1>burnfolder.com</h1>

  <!-- Intro text -->
  <p id="intro">burnfolderburnfolderburnfolderburnfolderburnfolder.</p>

  <!-- Newsletter signup -->
  <div class="newsletter-signup">
    <p>get notified of new entries</p>
    <form id="subscribeForm">
      <input type="email" id="emailInput" name="email" placeholder="your@email.com" required>
      <button type="submit">subscribe</button>
    </form>
    <p id="statusMessage"></p>
  </div>

  <!-- Entries -->
  <ul id="entries"></ul>

  <!-- Hidden audio list div for playback restoration -->
  <div id="audioList" style="display: none;"></div>

  <!-- Bottom progress bar (hidden by default) -->
  <div class="bottom-progress-bar" id="bottomBar">
    <div class="close-btn" id="closeBtn" aria-label="Close Now Playing">âœ•</div>
    <div class="bottom-bar-content">
      <mux-player id="activeMuxPlayer" style="width:0;height:0;position:absolute;left:-9999px;"></mux-player>
      <span class="song-title" id="songTitle">Track Title</span>
      <div class="bottom-bar-controls">
        <div class="volume-control" id="volumeControl">
          <div class="speaker-icon" id="speakerIcon">â™ª</div>
          <div class="volume-fader" id="volumeFader">
            <div class="volume-track">
              <div class="volume-fill" id="volumeFill"></div>
            </div>
          </div>
        </div>
        <button class="bottom-play-pause-btn" id="bottomPlayPause" aria-label="Play/Pause">â–¶</button>
        <div class="progress-bar-area" id="progressBarArea">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <div class="loading-spinner" id="loadingSpinner"></div>
    </div>
  </div>

  <script src="spa-router.js"></script>
  <script src="scripts.js"></script>
  <script>
  // ðŸ”¹ Entry list
  const entries = ["11.29.25", "11.28.25"];

  // Fill entry list
  const container = document.getElementById("entries");
  entries.forEach(entry => {
    const li = document.createElement("li");
    const link = document.createElement("a");
    link.href = `${entry}.html`;
    link.textContent = entry;
    li.appendChild(link);
    container.appendChild(li);
  });

  // Newsletter signup
  document.getElementById('subscribeForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('emailInput').value;
    const statusMsg = document.getElementById('statusMessage');
    
    statusMsg.textContent = 'subscribing...';
    statusMsg.style.color = '#666';
    
    try {
      // Call Netlify function
      const response = await fetch('/.netlify/functions/subscribe', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email })
      });
      
      const data = await response.json();
      
      if (response.ok) {
        statusMsg.textContent = 'âœ“ subscribed! check your email';
        statusMsg.style.color = '#000';
        document.getElementById('emailInput').value = '';
      } else {
        statusMsg.textContent = data.message || 'error - try again';
        statusMsg.style.color = '#000';
      }
    } catch (error) {
      statusMsg.textContent = 'error - try again';
      statusMsg.style.color = '#000';
    }
  });
  </script>
</body>
</html>
